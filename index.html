<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yardify</title>
    <link rel="stylesheet" href="./assets/resetStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="min-width: 375px;">
    <div class="container-fluid">
        <div class="row border-bottom align-items-center">
            <div class="col">
                Shopping Cart
            </div>
            <div class="col">

                <button id="add_prod_button" type="button" class="btn">Add Product</button>
                <button id="render_cart_button" type="button" class="btn">Render Cart</button>
            </div>

            <div class="col text-end">
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
        </div>

        <div id="cart-section"></div>

        <div id="empty-cart-section" class="row justify-content-center align-items-center" style="display: none;">
            <img src="./delete.png" alt="empty-cart" style="max-width: 400px; max-height: 400px;">
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Empty Cart
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Are you sure you want to empty yout cart?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        You will lose all of your items!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button id="del_cart_prod" type="button" class="btn btn-primary" data-bs-dismiss="modal">Delete Cart</button>
                    </div>
                </div>
            </div>
        </div>
    
    <!-- End of container -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="./assets/main.js"></script>
</body>

</html>
