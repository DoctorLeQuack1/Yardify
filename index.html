<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yardify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./global_assets/css/style.css">
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <!-- Aquí va el contenido de tu página -->
    <header id="header-container"></header> 
    <main>
        <section id="shoping-container"></section>
        <section id="cart-container" style="display: none;"></section>
        
    </main>
    <!-- <footer id="footer-container"></footer> -->
    <footer id="footer-container" class="bg-dark text-light pt-4 pb-3"></footer>
    <!-- Al final del body, cargamos los scripts -->

    <script>
        async function loadHTML(elementId, file) {
            const response = await fetch(file);
            const content = await response.text();
            document.getElementById(elementId).innerHTML = content;
            console.log(document.getElementById(elementId).innerHTML);
        }

        // Cargar fragmentos HTML
        loadHTML("header-container", "./header_container/header.html");
        loadHTML("shoping-container", "./shoping-container/shopingContainer.html");
        loadHTML("cart-container", "./cart-container/shopingCart.html");
        loadHTML("footer-container", "./footer-container/footer.html");
    </script>

    <script type="module" src="./global_assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</body>

</html>
